<header>
  <div id="hero" class="container container--header">
    <div class="points">
      <svg class="points__desktop" width="1200" height="383">
        <use href="./images/points_mobile_tablet.svg#icon-kropki_desktop"></use>
      </svg>
      <svg class="points__tablet" width="768" height="68">
        <use href="./images/points_mobile_tablet.svg#icon-kropki_tablet"></use>
      </svg>
      <svg class="points__mobile" width="320" height="49">
        <use href="./images/points_mobile_tablet.svg#icon-kropki_mobile"></use>
      </svg>
    </div>
    <nav class="header">
      <a class="header__svg">
        <svg class="header__icon" width="40" height="37">
          <use href="./images/header-logo.svg#icon-Logo-header"></use>
        </svg>
      </a>
      <button
        type="button"
        class="toggle-btn js-open-menu"
        aria-expanded="false"
        aria-controls="mobile-menu"
      >
        <svg class="toggle-btn__icon" width="32" height="32">
          <use href="./images/icons-svg.svg#icon-menu-hambburger"></use>
        </svg>
      </button>

      <ul class="header__list">
        <li><a class="header__link" href="#hero">Home</a></li>
        <li><a class="header__link" href="#made">How it's made?</a></li>
        <li><a class="header__link" href="#products">Our products</a></li>
        <li><a class="header__link" href="#contacts">Contacts</a></li>
      </ul>

      <button class="modal-btn modal-btn--modal-open" type="button" data-modal-open-fran>
        Buy now
        <svg class="modal-btn__button-icon" width="12" height="12">
          <use href="./images/icons-svg.svg#icon-arrow-right-bold"></use>
        </svg>
      </button>
    </nav>

    <div class="section--header">
      <div class="header2">
        <h1 class="header2__title">
          ice cream <br />
          made with <br />
          passion
        </h1>

        <ul class="header2__list">
          <li class="header2__number">16</li>
          <li class="header2__item"><div class="header2__item-gap">cafes</div></li>
          <li class="header2__number">23</li>
          <li class="header2__item">food trucks</li>
        </ul>
      </div>
      <!-- <section class="section--background"> -->
      <div class="container--background-Hero">
        <div class="links">
          <input
            type="button"
            class="links__products"
            onclick="location.href='#products';"
            value="Products"
          />
          <input
            type="button"
            class="links__made"
            onclick="location.href='#made';"
            value="How it’s made?"
          />
        </div>
        <div class="header3 header3--position">
          <picture>
            <source
              srcset="
                images/header/ice-cream-headerTablet@x1.png 1x,
                images/header/ice-cream-headerTablet@x2.png 2x
              "
              media="(max-width: 480px)"
            />
            <source
              srcset="
                images/header/ice-cream-headerTablet@x1.png 1x,
                images/header/ice-cream-headerTablet@x2.png 2x
              "
              media="(min-width: 768px)"
            />
            <source
              srcset="
                images/header/ice-cream-headerDesktop@x1.png 1x,
                images/header/ice-cream-headerDesktop@x2.png 2x
              "
              media="(min-width: 1200px)"
            />
            <img
              class="header3__icecream"
              src="./images/header/ice-cream-headerTablet@x1.png"
              alt="9 gałek lodów"
            />
          </picture>
          <div class="header3__elements">
            <p class="header3__text">
              Indulge in a scoop of ice cream made with passion and treat your taste buds to an
              unforgettable experience!
            </p>
            <svg class="header3__icon" width="40" height="16">
              <use href="./images/icons-svg.svg#icon-Arrow"></use>
            </svg>
          </div>
          <picture>
            <source
              srcset="
                images/header/ice-creamMobile@x1.png 1x,
                images/header/ice-creamMobile@x2.png 2x
              "
              media="(max-width: 480px)"
            />
            <source
              srcset="
                images/header/ice-creamTablet@x1.png 1x,
                images/header/ice-creamTablet@x2.png 2x
              "
              media="(max-width: 768px)"
            />
            <source
              srcset="
                images/header/ice-creamDesktop@x1.png 1x,
                images/header/ice-creamDesktop@x2.png 2x
              "
              media="(min-width: 1200px)"
            />
            <img
              class="header3__picture"
              src="./images/header/ice-creamMobile@x1.png"
              alt="rożek z gałkami lodów"
            />
          </picture>
        </div>
      </div>
    </div>
  </div>
</header>

<div class="menu-container js-menu-container" id="mobile-menu">
  <div class="nav-mobile">
    <a href="#">
      <svg class="nav-mobile__icon" width="60" height="65">
        <use href="./images/header-logo.svg#icon-Logo-header"></use>
      </svg>
    </a>
    <button type="button" class="menu-container__close-btn js-close-menu">
      <svg class="menu-container__icon-btn" width="32" height="32">
        <use href="./images/icons-svg.svg#icon-close-white"></use>
      </svg>
    </button>
  </div>
  <ul class="mobile-menu">
    <li><a href="#hero" class="mobile-menu__link">Home</a></li>
    <li><a href="#made" class="mobile-menu__link">How it's made?</a></li>
    <li><a href="#products" class="mobile-menu__link">Our products</a></li>
    <li><a href="#contacts" class="mobile-menu__link">Contacts</a></li>
  </ul>
  <button class="modal-btn modal-btn--modal-open modal-btn--mobile" type="button" data-modal-open>
    Buy now
    <svg class="modal-btn__button-icon" width="12" height="12">
      <use href="./images/icons-svg.svg#icon-arrow-right-bold"></use>
    </svg>
  </button>
</div>
<script
  defer
  src="https://cdnjs.cloudflare.com/ajax/libs/body-scroll-lock/3.1.5/bodyScrollLock.min.js"
  integrity="sha512-HowizSDbQl7UPEAsPnvJHlQsnBmU2YMrv7KkTBulTLEGz9chfBoWYyZJL+MUO6p/yBuuMO/8jI7O29YRZ2uBlA=="
  crossorigin="anonymous"
></script>
<script src="./js/modal.js"></script>
